	<section id="deliverySection">
	  <h3>Delivery information</h3>
	  <h4>Please provide the necessary delivery information</h4>

	  <form>
	    <p>
	      <label for="FullName">Enter your full name</label><br>
	      <input v-model="name" type="text" id="FullName" name="name" required="required" placeholder="Full Name" />
	    </p>

	    <p>
	      <label for="Email">Enter your email-address</label><br>
	      <input v-model="email" type="text" id="Email" name="name" required="required" placeholder="Email" />
	    </p>

	    <p>
	      <label for="Street">Enter your street name</label><br>
	      <input v-model="street" type="text" id="Street" name="name" required="required" placeholder="Street name" />
	    </p>

	    <p>
	      <label for="HouseNumber">Enter your house number</label><br>
	      <input v-model="houseNumber" type="number" id="houseNumber" name="name" required="required" placeholder="House Number" />
	    </p>
	    
	    <p>
	      <label for="payment">Payment method</label><br />
	      <select v-model="payment" id="payment" name="payment">
		<option>Swish</option>
		<option selected="selected">Card</option>
		<option>Cash</option>
		<option>Invoice</option>
	      </select>
	    </p>

	    <p>
	      <label>Gender</label><br>
	      <input v-model="woman" type="radio" checked="checked" value="woman" id="woman" name="gender" />
	      <label>Woman</label>
	      <br>
	      
	      <input v-model="man" type="radio" value="man" name="gender" id="man"/>
	      <label>Man</label>
	      <br>
	      
	      <input v-model="other" type="radio" value="other" name="gender" id="other"/>
	      <label>Other</label>
	      <br>
	      
	      <input v-model="unknown" type="radio" value="unknown" name="gender" id="unknown"/>
	      <label>Do not wish to answer</label>
	      <br>
	    </p>
	                            
	   
	  </form>

	  <button v-on:click="markDone(name, email, street, houseNumber, payment, woman, man, other, unknown)" id="sendInfo" type="submit">Send Information</button >
	  <div id="orderDiv">

	  </div>
